<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile</title>
	<link href="./static/css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="header">
		<a href="/index">
			<div class="logo">
				<img src="../logo.png">
			</div>
		</a>
		<div class="tabs">
			<a href="/index">
				<p>Home</p>
			</a>
			<a href="/howItWorks">
				<p>How It Works</p>
			</a>
            {% if session %}
            <a href='/logout'>
                <p>
                    Log Out
                </p>
            </a>
            <a href='/profile'>
                <p>
                    Profile
                </p>
            </a>

        {% else %}
            <a href="/login">
                <p>LogIn</p>
            </a>

            <a href="/signup">
                <p>SignUp</p>
            </a>
            <a href='/profile'>
                <p>
                    Profile
                </p>
            </a>
        {% endif %}
		</div>
	</div>
    <div class="login">
		<div class="desc_form">
			<h2>Profile</h2>
            <form method="post" action="/profile">
                <h3>Name</h3>
                    {{ name }}
                <h3>Email</h3>
                    {{ email }}
                <h3>Address</h3>
                    {{ address }}
                    
                <h3>Company</h3>
                    {{ company }}
                <h3>Hobbies/Interests</h3>
                    {{ interests }}

                <input type="submit" value="Submit" />
            </form>
			
		</div>
	</div>

</body>
</html>
